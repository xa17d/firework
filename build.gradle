apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

subprojects {
    apply plugin: 'java'

    sourceSets {
        main {
            java {
                srcDir 'src'
            }
        }
    }

    libsDirName = '../../build/libs'
}

project(':ServiceInterface') {

}

project(':ServiceXvsm') {
    dependencies {
        compile project(':ServiceInterface')
    }
}

project(':Gui') {

    dependencies {
        compile project(':ServiceInterface')
        compile project(':ServiceXvsm')
    }
}